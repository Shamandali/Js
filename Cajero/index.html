<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="/assets/inicio.png" alt="inicio" class="img">
            <div class="checkboxes">
                <input type="checkbox" id="box1" value="first_checkbox" data-nombre="Sharon" data-password="1234">
                <input type="checkbox" id="box2" value="second_checkbox" data-nombre="Emiliano" data-password="4598">
                <input type="checkbox" id="box3" value="third_checkbox" data-nombre="Danielle" data-password="1503">
            </div>
        </div>
        <div class="password-container" >
            <input type="password" id="password" placeholder="Ingrese el password">
            <button id="submitPassword">Ingresar</button>
        </div>
        <div class="options-container" hidden>
            <button id="consultarSaldo" hidden>Consultar Saldo</button>
            <button id="ingresarMonto" hidden>Ingresar Monto</button>
            <button id="retirarMonto" hidden>Retirar Monto</button>
        </div>
    </div>
</body>
</html>
